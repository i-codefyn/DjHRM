{% extends 'layouts/_base.html' %} {% block content %}
<!-- Contact Form -->
<section class="bg-light">
  <div class="container pt-5">
    <div class="contact-container">
      <div class="p-4">
        <div class="row">
          <div class="col-md-8 text-center">
            <div class="map pt-4">
              <img
                src="/static/codefyn-5.0/images/bg/contact_us.svg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <div class="col-md-4 bg-white rounded-5 p-4 mt-4">
            <form method="post" id="UploadForm" enctype="multipart/form-data">
              {% load crispy_forms_tags %}
              {% csrf_token %}
              <h3 class="text-center">
                Upload<span class="text-muted"> Resume</span>
                <span class="text-primary">To Complete the Proccess!</span>
              </h3>
              <div class="col-md form-floating pb-2">
                {{ form.resume|as_crispy_field }}
                <!-- <li class="errors">{{ form.resume.errors }}</li> -->
              </div>
              <div class="col-md form-floating pb-2">
                {{ form.photo|as_crispy_field }}
                <!-- <li class="errors">{{ form.photo.errors }}</li> -->
              </div>
              <div class="col-md form-floating pb-2">
                {{ form.sign|as_crispy_field }}
                <!-- <li class="errors">{{ form.sign.errors }}</li> -->
              </div>
              <div class="mt-3 mx-4">
                {{ form.captcha|as_crispy_field }}
                <!-- <li class="errors">{{ form.captcha.errors }}</li> -->
              </div>
              <div class="mb-2">
                <button class="btn-red d-block w-100" type="submit">
                  <i class="bi bi-send-check mr10"></i>Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Contact Form -->
<script>
  // FOrm Submit
  $(document).ready(function () {
    $(".preloader").hide();
    $("#UploadForm").on("submit", function () {
      $(".preloader").fadeIn();
    }); //submit
  });
  // end form submit
</script>
{% endblock %}
