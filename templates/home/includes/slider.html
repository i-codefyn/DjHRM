<div
  id="carouselExampleCaptions"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="/static/codefyn-5.0/images/slider/interview.svg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption">
        <a class="btn btn-lg btn-success" href="{% url 'jobs_portal' %}"
          >Apply For Job</a
        >
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="/static/codefyn-5.0/images/slider/job_hunt.svg"
        class="d-block w-100"
        alt="..."
      />

      <div class="carousel-caption">
        <a class="btn btn-lg btn-success" href="{% url 'jobs_portal' %}"
          >Apply For Job</a
        >
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="/static/codefyn-5.0/images/slider/job_offers.svg"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption">
        <a class="btn btn-lg btn-success" href="{% url 'jobs_portal' %}"
          >Apply For Job</a
        >
      </div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-btn" aria-hidden="true"
      ><i class="bi bi-chevron-left"></i
    ></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-btn" aria-hidden="true">
      <i class="bi bi-chevron-right"></i
    ></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
